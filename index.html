<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kraken Assistant GM</title>
<style>
  body { background-color: #001628; color: #ffffff; font-family: Arial, sans-serif; margin: 0; }
  header { background-color: #005979; padding: 20px; text-align: center; }
  h1 { margin: 0; color: #e03a3e; font-size: 2rem; }
  .tabs { display: flex; background-color: #012d40; }
  .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; background-color: #012d40; }
  .tab.active { background-color: #005979; }
  .content { display: none; padding: 20px; }
  .content.active { display: block; }

  table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #012d40; }
  th, td { padding: 10px; border: 1px solid #005979; }
  th { background-color: #005979; }

  .button { background-color: #e03a3e; color: #fff; border: none; padding: 10px 15px; cursor: pointer; margin-top: 10px; }
  .button:hover { background-color: #c22e2e; }

  .line { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
  .chip {
    background-color: #005979;
    border: 1px solid #012d40;
    padding: 10px;
    border-radius: 5px;
    cursor: move;
    width: 120px;
    text-align: center;
    min-height: 70px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .chip.placeholder { background-color: #e03a3e; }
  .chemistry {
    background-color: #012d40;
    color: #fff;
    border: 1px solid #005979;
    padding: 5px;
    border-radius: 3px;
    width: 60px;
  }
  .position-header {
    display: flex;
    justify-content: flex-start;
    gap: 10px;
    margin-bottom: 5px;
    font-weight: bold;
  }
  .position-header div {
    width: 120px;
    text-align: center;
  }
  .position-header div:last-child {
    width: 60px;
  }
</style>
</head>
<body>

<header>
  <h1>Seattle Kraken Assistant GM</h1>
</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('players')">Player Database</div>
  <div class="tab" onclick="showTab('lineups')">Lineups</div>
</div>

<div id="players" class="content active">
  <h2>Upload Player Data (JSON)</h2>
  <input type="file" id="dataFile" />
  <button class="button" onclick="loadData()">Load Data</button>

  <h2>Player Stats</h2>
  <table id="playerTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Age</th>
        <th>Overall</th>
        <th>Contract</th>
        <th>Projected Salary</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="lineups" class="content">
  <h2>Lineups</h2>

  <h3>Forwards</h3>
  <div class="position-header">
    <div>LW</div>
    <div>C</div>
    <div>RW</div>
    <div>Chem</div>
  </div>
  <div id="forwards"></div>

  <h3>Defense</h3>
  <div class="position-header">
    <div>LD</div>
    <div>RD</div>
    <div>Chem</div>
  </div>
  <div id="defense"></div>

  <h3>Goalies</h3>
  <div id="goalies" class="line"></div>
</div>

<script>
  let players = [];

  function showTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
    document.getElementById(tabId).classList.add('active');
    if (tabId === 'lineups') buildLineups();
  }

  function loadData() {
    const fileInput = document.getElementById('dataFile');
    const file = fileInput.files[0];
    if (!file) { alert('Please select a file!'); return; }
    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        players = JSON.parse(e.target.result);
        displayData(players);
      } catch (err) {
        alert('Error reading file: ' + err.message);
      }
    };
    reader.readAsText(file);
  }

  function displayData(players) {
    const tableBody = document.querySelector('#playerTable tbody');
    tableBody.innerHTML = '';
    players.forEach(player => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${player.name}</td>
        <td>${player.position}</td>
        <td>${player.age}</td>
        <td>${player.overall}</td>
        <td>${player.contract}</td>
        <td>${projectSalary(player)}</td>
      `;
      tableBody.appendChild(row);
    });
  }

  function projectSalary(player) {
    const base = 1000000;
    const multiplier = 50000;
    const projected = base + (player.overall * multiplier);
    return `$${(projected / 1000000).toFixed(2)}M`;
  }

  function buildLineups() {
    const forwards = document.getElementById('forwards');
    const defense = document.getElementById('defense');
    const goalies = document.getElementById('goalies');

    forwards.innerHTML = '';
    defense.innerHTML = '';
    goalies.innerHTML = '';

    let usedPlayers = [];
    const fwdPlayers = players.filter(p => ['LW', 'C', 'RW'].includes(p.position));
    const dPlayers = players.filter(p => ['LD', 'RD'].includes(p.position));
    const gPlayers = players.filter(p => p.position === 'G');

    // Forwards (Lines 1–4)
    for (let i = 0; i < 4; i++) {
      const line = document.createElement('div');
      line.classList.add('line');
      ['LW', 'C', 'RW'].forEach(pos => {
        const player = fwdPlayers.find(p => p.position === pos && !usedPlayers.includes(p)) || null;
        if (player) usedPlayers.push(player);
        line.appendChild(createChip(player, players.indexOf(player)));
      });
      const chemSelect = createChemistryDropdown();
      line.appendChild(chemSelect);
      forwards.appendChild(line);
    }

    // Defense (Lines 1–3)
    for (let i = 0; i < 3; i++) {
      const line = document.createElement('div');
      line.classList.add('line');
      ['LD', 'RD'].forEach(pos => {
        const player = dPlayers.find(p => p.position === pos && !usedPlayers.includes(p)) || null;
        if (player) usedPlayers.push(player);
        line.appendChild(createChip(player, players.indexOf(player)));
      });
      const chemSelect = createChemistryDropdown();
      line.appendChild(chemSelect);
      defense.appendChild(line);
    }

    // Goalies (2 slots)
    for (let i = 0; i < 2; i++) {
      const player = gPlayers.find(p => !usedPlayers.includes(p)) || null;
      if (player) usedPlayers.push(player);
      goalies.appendChild(createChip(player, players.indexOf(player)));
    }

    enableDragAndDrop();
  }

  function createChip(player, index) {
    const chip = document.createElement('div');
    chip.classList.add('chip');
    chip.setAttribute('draggable', true);
    chip.dataset.index = index;
    chip.ondragstart = e => e.dataTransfer.setData('text/plain', index);
    if (player) {
      chip.innerHTML = `
        <strong>${player.name}</strong><br>
        Type: SNP<br>
        Contract: ${player.contract}<br>
        Potential: TBD
      `;
    } else {
      chip.classList.add('placeholder');
      chip.innerHTML = 'Player Needed';
    }
    return chip;
  }

  function createChemistryDropdown() {
    const select = document.createElement('select');
    select.classList.add('chemistry');
    for (let i = -5; i <= 5; i++) {
      const option = document.createElement('option');
      option.value = i;
      option.textContent = i;
      select.appendChild(option);
    }
    return select;
  }

  function enableDragAndDrop() {
    document.querySelectorAll('.line').forEach(line => {
      let dragged;
      line.addEventListener('dragstart', e => dragged = e.target);
      line.addEventListener('dragover', e => e.preventDefault());
      line.addEventListener('drop', e => {
        e.preventDefault();
        if (dragged && e.target.classList.contains('chip') && dragged !== e.target) {
          line.insertBefore(dragged, e.target.nextSibling);
        }
      });
    });
  }
</script>
</body>
</html>
