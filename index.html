<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kraken Assistant GM</title>
<style>
  body { background-color: #001628; color: #ffffff; font-family: Arial, sans-serif; margin: 0; }
  header { background-color: #005979; padding: 20px; text-align: center; }
  h1 { margin: 0; color: #e03a3e; font-size: 2rem; }
  .tabs { display: flex; background-color: #012d40; }
  .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; background-color: #012d40; }
  .tab.active { background-color: #005979; }
  .content { display: none; padding: 20px; max-width: 1400px; margin: auto; }
  .content.active { display: block; }

  .lineups-container .header-row { display: flex; font-weight: bold; margin-bottom: 5px; text-align: center; }
  .lineups-container .header-row div { flex: 1; }
  .lineups-container .line { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
  .lineups-container .chip {
    background-color: #005979;
    border: 1px solid #012d40;
    flex: 1;
    min-height: 70px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    font-size: 0.8rem;
    border-radius: 5px;
  }
  .lineups-container .chip.placeholder { background-color: #e03a3e; }
  .lineups-container .chem-box {
    width: 50px;
    height: 70px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    border-radius: 5px;
  }
  .lineups-container .chem-positive { background-color: #008000; }
  .lineups-container .chem-neutral { background-color: #999999; }
  .lineups-container .chem-negative { background-color: #e03a3e; }
  .lineups-container .chem-controls { display: flex; flex-direction: column; gap: 2px; margin-top: 4px; }
  .lineups-container .chem-controls button { font-size: 0.7rem; padding: 2px; }
</style>
</head>
<body>

<header>
  <h1>Seattle Kraken Assistant GM</h1>
</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('lineups')">Lineups</div>
</div>

<div id="lineups" class="content active">
  <div class="lineups-container">
    <h2>Lineups</h2>

    <h3>Forwards</h3>
    <div class="header-row"><div>LW</div><div>C</div><div>RW</div><div>Chem</div></div>
    <div id="forwards"></div>

    <h3>Defense</h3>
    <div class="header-row"><div>LD</div><div>RD</div><div>Chem</div></div>
    <div id="defense"></div>

    <h3>Goalies</h3>
    <div id="goalies" class="line"></div>
  </div>
</div>

<script>
  let players = [
    {"name":"Matty Beniers","position":"C","age":21,"overall":87,"contract":"3.5M x 3","potential":"High Elite"},
    {"name":"Jared McCann","position":"LW","age":27,"overall":85,"contract":"5.0M x 4","potential":"Medium Top 6"},
    {"name":"Jordan Eberle","position":"RW","age":33,"overall":82,"contract":"5.5M x 2","potential":"Low Top 6"},
    {"name":"Vince Dunn","position":"LD","age":26,"overall":84,"contract":"4.0M x 2","potential":"Medium Elite"},
    {"name":"Adam Larsson","position":"RD","age":30,"overall":81,"contract":"4.2M x 3","potential":"High Top 4"},
    {"name":"Philipp Grubauer","position":"G","age":31,"overall":83,"contract":"5.9M x 3","potential":"Medium Starter"},
    {"name":"Jamie Oleksiak","position":"LD","age":31,"overall":80,"contract":"3.8M x 3","potential":"Low Top 4"},
    {"name":"Yanni Gourde","position":"C","age":31,"overall":82,"contract":"5.1M x 2","potential":"Medium Top 9"},
    {"name":"Oliver Bjorkstrand","position":"RW","age":28,"overall":83,"contract":"5.4M x 4","potential":"High Top 6"},
    {"name":"Andre Burakovsky","position":"LW","age":28,"overall":84,"contract":"5.5M x 4","potential":"Medium Elite"}
  ];

  let chemValues = { forwards: [0, 0, 0, 0], defense: [0, 0, 0] };

  function buildLineups() {
    const forwards = document.getElementById('forwards');
    const defense = document.getElementById('defense');
    const goalies = document.getElementById('goalies');

    forwards.innerHTML = '';
    defense.innerHTML = '';
    goalies.innerHTML = '';

    const forwardsList = players.filter(p => ['LW', 'C', 'RW'].includes(p.position));
    const defenseList = players.filter(p => ['LD', 'RD'].includes(p.position));
    const goaliesList = players.filter(p => p.position === 'G');

    let fIndex = 0;
    for (let i = 0; i < 4; i++) {
      const line = document.createElement('div');
      line.classList.add('line');
      for (let j = 0; j < 3; j++) {
        const player = forwardsList[fIndex] || null;
        const chip = createChip(player, fIndex, 'forwards');
        line.appendChild(chip);
        fIndex++;
      }
      line.appendChild(createChemBox('forwards', i));
      forwards.appendChild(line);
    }

    let dIndex = 0;
    for (let i = 0; i < 3; i++) {
      const line = document.createElement('div');
      line.classList.add('line');
      for (let j = 0; j < 2; j++) {
        const player = defenseList[dIndex] || null;
        const chip = createChip(player, dIndex, 'defense');
        line.appendChild(chip);
        dIndex++;
      }
      line.appendChild(createChemBox('defense', i));
      defense.appendChild(line);
    }

    for (let i = 0; i < 2; i++) {
      const chip = createChip(goaliesList[i] || null, i, 'goalies');
      goalies.appendChild(chip);
    }

    enableGlobalDragAndDrop();
  }

  function createChip(player, index, group) {
    const chip = document.createElement('div');
    chip.classList.add('chip');
    chip.setAttribute('draggable', true);
    chip.dataset.index = index;
    chip.dataset.group = group;
    chip.ondragstart = e => e.dataTransfer.setData('text/plain', JSON.stringify({ index, group }));
    chip.innerHTML = player ? `
      <strong>${player.name}</strong><br>
      ${player.position}, Age: ${player.age}<br>
      Potential: ${player.potential}<br>
      Contract: ${player.contract}
    ` : 'Player Needed';
    if (!player) chip.classList.add('placeholder');
    return chip;
  }

  function createChemBox(type, index) {
    const chemBox = document.createElement('div');
    chemBox.classList.add('chem-box');
    updateChemColor(chemBox, chemValues[type][index]);
    chemBox.innerHTML = chemValues[type][index];

    const controls = document.createElement('div');
    controls.classList.add('chem-controls');
    const inc = document.createElement('button');
    inc.textContent = '+';
    inc.onclick = () => adjustChem(type, index, 1, chemBox);
    const dec = document.createElement('button');
    dec.textContent = 'â€“';
    dec.onclick = () => adjustChem(type, index, -1, chemBox);
    controls.appendChild(inc);
    controls.appendChild(dec);

    chemBox.appendChild(controls);
    return chemBox;
  }

  function adjustChem(type, index, delta, box) {
    chemValues[type][index] = Math.max(-5, Math.min(5, chemValues[type][index] + delta));
    box.firstChild.textContent = chemValues[type][index];
    updateChemColor(box, chemValues[type][index]);
  }

  function updateChemColor(box, value) {
    box.classList.remove('chem-positive', 'chem-neutral', 'chem-negative');
    if (value > 0) box.classList.add('chem-positive');
    else if (value < 0) box.classList.add('chem-negative');
    else box.classList.add('chem-neutral');
  }

  function enableGlobalDragAndDrop() {
    const chips = document.querySelectorAll('.chip');
    chips.forEach(chip => {
      chip.addEventListener('dragover', e => e.preventDefault());
      chip.addEventListener('drop', e => {
        e.preventDefault();
        const data = JSON.parse(e.dataTransfer.getData('text/plain'));
        if (!data || data.group !== chip.dataset.group) return;
        const draggedIndex = data.index;
        const targetIndex = chip.dataset.index;
        const groupList = data.group === 'forwards' ? players.filter(p => ['LW', 'C', 'RW'].includes(p.position)) :
                          data.group === 'defense' ? players.filter(p => ['LD', 'RD'].includes(p.position)) :
                          players.filter(p => p.position === 'G');
        if (draggedIndex !== targetIndex) {
          [groupList[draggedIndex], groupList[targetIndex]] = [groupList[targetIndex], groupList[draggedIndex]];
          buildLineups();
        }
      });
    });
  }

  buildLineups();
</script>
</body>
</html>
