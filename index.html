<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kraken Assistant GM</title>
<style>
  body { background-color: #001628; color: #ffffff; font-family: Arial, sans-serif; margin: 0; }
  header { background-color: #005979; padding: 20px; text-align: center; }
  h1 { margin: 0; color: #e03a3e; font-size: 2rem; }
  .tabs { display: flex; background-color: #012d40; }
  .tab { flex: 1; text-align: center; padding: 10px; cursor: pointer; background-color: #012d40; }
  .tab.active { background-color: #005979; }
  .content { display: none; padding: 20px; max-width: 1400px; margin: auto; }
  .content.active { display: block; }

  table { width: 100%; border-collapse: collapse; margin-top: 20px; background-color: #012d40; }
  th, td { padding: 10px; border: 1px solid #005979; }
  th { background-color: #005979; }

  .button { background-color: #e03a3e; color: #fff; border: none; padding: 10px 15px; cursor: pointer; margin-top: 10px; }
  .button:hover { background-color: #c22e2e; }

  .grid { display: grid; gap: 10px; }
  .forwards { grid-template-columns: repeat(3, 1fr); }
  .defense { grid-template-columns: repeat(2, 1fr); }
  .goalies { grid-template-columns: repeat(2, 1fr); }

  .chip {
    background-color: #005979;
    border: 1px solid #012d40;
    padding: 10px;
    border-radius: 5px;
    cursor: move;
    min-height: 70px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    font-size: 0.9rem;
  }
  .chip.placeholder { background-color: #e03a3e; }

  .position-header {
    display: grid;
    gap: 10px;
    font-weight: bold;
    margin-bottom: 5px;
    text-align: center;
  }
  .forwards-header { grid-template-columns: repeat(3, 1fr); }
  .defense-header { grid-template-columns: repeat(2, 1fr); }
</style>
</head>
<body>

<header>
  <h1>Seattle Kraken Assistant GM</h1>
</header>

<div class="tabs">
  <div class="tab active" onclick="showTab('players')">Player Database</div>
  <div class="tab" onclick="showTab('lineups')">Lineups</div>
</div>

<div id="players" class="content active">
  <h2>Upload Player Data (JSON)</h2>
  <input type="file" id="dataFile" />
  <button class="button" onclick="loadData()">Load Data</button>

  <h2>Player Stats</h2>
  <table id="playerTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Age</th>
        <th>Overall</th>
        <th>Contract</th>
        <th>Projected Salary</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="lineups" class="content">
  <h2>Lineups</h2>

  <h3>Forwards</h3>
  <div class="position-header forwards-header">
    <div>LW</div>
    <div>C</div>
    <div>RW</div>
  </div>
  <div id="forwards" class="grid forwards"></div>

  <h3>Defense</h3>
  <div class="position-header defense-header">
    <div>LD</div>
    <div>RD</div>
  </div>
  <div id="defense" class="grid defense"></div>

  <h3>Goalies</h3>
  <div id="goalies" class="grid goalies"></div>
</div>

<script>
  let players = [];
  let initialized = false;

  function showTab(tabId) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
    document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add('active');
    document.getElementById(tabId).classList.add('active');
    if (tabId === 'lineups' && !initialized) {
      buildLineups();
      initialized = true;
    }
  }

  function loadData() {
    const fileInput = document.getElementById('dataFile');
    const file = fileInput.files[0];
    if (!file) { alert('Please select a file!'); return; }
    const reader = new FileReader();
    reader.onload = function(e) {
      try {
        players = JSON.parse(e.target.result);
        displayData(players);
      } catch (err) {
        alert('Error reading file: ' + err.message);
      }
    };
    reader.readAsText(file);
  }

  function displayData(players) {
    const tableBody = document.querySelector('#playerTable tbody');
    tableBody.innerHTML = '';
    players.forEach(player => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${player.name}</td>
        <td>${player.position}</td>
        <td>${player.age}</td>
        <td>${player.overall}</td>
        <td>${player.contract}</td>
        <td>${projectSalary(player)}</td>
      `;
      tableBody.appendChild(row);
    });
  }

  function projectSalary(player) {
    const base = 1000000;
    const multiplier = 50000;
    const projected = base + (player.overall * multiplier);
    return `$${(projected / 1000000).toFixed(2)}M`;
  }

  function buildLineups() {
    const forwards = document.getElementById('forwards');
    const defense = document.getElementById('defense');
    const goalies = document.getElementById('goalies');

    forwards.innerHTML = '';
    defense.innerHTML = '';
    goalies.innerHTML = '';

    players.forEach((player, index) => {
      const chip = createChip(player, index);
      if (['LW', 'C', 'RW'].includes(player.position)) {
        forwards.appendChild(chip);
      } else if (['LD', 'RD'].includes(player.position)) {
        defense.appendChild(chip);
      } else if (player.position === 'G') {
        goalies.appendChild(chip);
      }
    });

    enableGlobalDragAndDrop();
  }

  function createChip(player, index) {
    const chip = document.createElement('div');
    chip.classList.add('chip');
    chip.setAttribute('draggable', true);
    chip.dataset.index = index;
    chip.ondragstart = e => e.dataTransfer.setData('text/plain', index);
    chip.innerHTML = player ? `
      <strong>${player.name}</strong><br>
      Type: SNP<br>
      Contract: ${player.contract}<br>
      Potential: TBD
    ` : 'Player Needed';
    if (!player) chip.classList.add('placeholder');
    return chip;
  }

  function enableGlobalDragAndDrop() {
    const chips = document.querySelectorAll('.chip');
    chips.forEach(chip => {
      chip.addEventListener('dragover', e => e.preventDefault());
      chip.addEventListener('drop', e => {
        e.preventDefault();
        const draggedIndex = e.dataTransfer.getData('text/plain');
        const targetIndex = chip.dataset.index;
        if (draggedIndex && targetIndex && draggedIndex !== targetIndex) {
          [players[draggedIndex], players[targetIndex]] = [players[targetIndex], players[draggedIndex]];
          buildLineups();
        }
      });
    });
  }
</script>
</body>
</html>
